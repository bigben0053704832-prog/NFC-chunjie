e{display:none;text-align:center;color:#e74c3c;padding:14px;background:rgba(231,76,60,.1);border-radius:10px;margin-top:16px}.info-panel{margin-top:18px;padding:14px;background:rgba(253,216,53,.12);border-left:4px solid #fa8c16;border-radius:10px}.info-panel h3{color:#b71c1c;margin-bottom:8px}.info-panel p{color:#666;line-height:1.6}</style></head><body><div class="container"><div class="header"><h1>🧧 春节视频播放器</h1><p>欢庆新春，共赏佳片</p></div><div class="video-container"><video id="videoPlayer" preload="metadata"><source src="【英文】中国春节申遗3分钟宣传片｜2024年申遗成功【720P】_20251008_16232520.mp4" type="video/mp4">您的浏览器不支持视频播放。</video><div class="loading" id="loading">加载中...</div><div class="video-controls" id="videoControls"><div class="progress-container" id="progressContainer"><div class="progress-bar" id="progressBar"></div></div><div class="controls-row"><button class="play-btn" id="playBtn">▶️</button><div class="time-display" id="timeDisplay">00:00 / 00:00</div><div class="volume-container"><button class="volume-btn" id="volumeBtn">🔊</button><input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100"></div><button class="fullscreen-btn" id="fullscreenBtn">⛶</button></div></div></div><div class="error-message" id="errorMessage">视频加载失败，请检查文件是否存在或网络连接。</div><div class="info-panel"><h3>📋 使用说明</h3><p>• 点击播放按钮开始播放视频<br>• 拖动进度条可以跳转到指定时间<br>• 调节音量滑块控制音量大小<br>• 点击全屏按钮进入全屏模式<br>• 鼠标悬停在视频上显示控制栏</p></div></div><script>class VideoPlayer{constructor(){this.video=document.getElementById('videoPlayer');this.playBtn=document.getElementById('playBtn');this.progressContainer=document.getElementById('progressContainer');this.progressBar=document.getElementById('progressBar');this.timeDisplay=document.getElementById('timeDisplay');this.volumeBtn=document.getElementById('volumeBtn');this.volumeSlider=document.getElementById('volumeSlider');this.fullscreenBtn=document.getElementById('fullscreenBtn');this.loading=document.getElementById('loading');this.errorMessage=document.getElementById('errorMessage');this.init()}init(){this.bindEvents();this.updateVolumeIcon()}bindEvents(){this.playBtn.addEventListener('click',()=>this.togglePlay());this.video.addEventListener('click',()=>this.togglePlay());this.progressContainer.addEventListener('click',e=>this.setProgress(e));this.video.addEventListener('timeupdate',()=>this.updateProgress());this.volumeBtn.addEventListener('click',()=>this.toggleMute());this.volumeSlider.addEventListener('input',()=>this.setVolume());this.fullscreenBtn.addEventListener('click',()=>this.toggleFullscreen());this.video.addEventListener('loadstart',()=>this.showLoading());this.video.addEventListener('canplay',()=>this.hideLoading());this.video.addEventListener('error',()=>this.showError());this.video.addEventListener('loadedmetadata',()=>this.updateTimeDisplay());document.addEventListener('keydown',e=>this.handleKeyboard(e))}togglePlay(){if(this.video.paused){this.video.play();this.playBtn.textContent='⏸️'}else{this.video.pause();this.playBtn.textContent='▶️'}}setProgress(e){const r=this.progressContainer.getBoundingClientRect();const p=(e.clientX-r.left)/r.width;this.video.currentTime=p*this.video.duration}updateProgress(){const p=this.video.currentTime/this.video.duration*100;this.progressBar.style.width=p+'%';this.updateTimeDisplay()}updateTimeDisplay(){const c=this.formatTime(this.video.currentTime);const d=this.formatTime(this.video.duration);this.timeDisplay.textContent=`${c} / ${d}`}formatTime(s){if(isNaN(s))return'00:00';const m=Math.floor(s/60),sec=Math.floor(s%60);return`${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`}toggleMute(){this.video.muted=!this.video.muted;this.updateVolumeIcon();this.volumeSlider.value=this.video.muted?0:this.video.volume*100}setVolume(){const v=this.volumeSlider.value/100;this.video.volume=v;this.video.muted=v===0;this.updateVolumeIcon()}updateVolumeIcon(){if(this.video.muted||this.video.volume===0){this.volumeBtn.textContent='🔇'}else if(this.video.volume<.5){this.volumeBtn.textContent='🔉'}else{this.volumeBtn.textContent='🔊'}}toggleFullscreen(){if(!document.fullscreenElement){this.video.requestFullscreen().catch(err=>console.log('无法进入全屏模式:',err))}else{document.exitFullscreen()}}handleKeyboard(e){if(e.target.tagName==='INPUT')return;switch(e.code){case'Space':e.preventDefault();this.togglePlay();break;case'ArrowLeft':e.preventDefault();this.video.currentTime-=10;break;case'ArrowRight':e.preventDefault();this.video.currentTime+=10;break;case'ArrowUp':e.preventDefault();this.video.volume=Math.min(1,this.video.volume+.1);this.volumeSlider.value=this.video.volume*100;this.updateVolumeIcon();break;case'ArrowDown':e.preventDefault();this.video.volume=Math.max(0,this.video.volume-.1);this.volumeSlider.value=this.video.volume*100;this.updateVolumeIcon();break;case'KeyF':e.preventDefault();this.toggleFullscreen();break;case'KeyM':e.preventDefault();this.toggleMute();break}}showLoading(){this.loading.style.display='block';this.errorMessage.style.display='none'}hideLoading(){this.loading.style.display='none'}showError(){this.loading.style.display='none';this.errorMessage.style.display='block'}}document.addEventListener('DOMContentLoaded',()=>new VideoPlayer());</script></body></html>
